<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Resumos</title>
    <style>
        /* --- Estilos Gerais --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #1a2934); /* Gradiente de fundo escuro e elegante */
            color: #ecf0f1; /* Cor do texto principal (branco suave) */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Container Principal --- */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05); /* Fundo semi-transparente */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        /* --- Cabeçalho --- */
        header h1 {
            font-size: 2.5em; /* Tamanho do título principal */
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        header p {
            font-size: 1.1em;
            color: #bdc3c7; /* Cor do subtítulo (cinza claro) */
            margin-bottom: 40px;
        }

        /* --- Barra de Pesquisa --- */
        .search-container {
            margin-bottom: 40px;
        }

        #searchInput {
            width: 80%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #34495e;
            border-radius: 25px;
            background-color: #2c3e50;
            color: #ecf0f1;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #3498db; /* Muda a cor da borda ao focar */
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        #searchInput::placeholder {
            color: #95a5a6;
        }

        /* --- Grade de Botões --- */
        .button-grid {
            display: grid;
            /* Cria 1 ou 2 colunas dependendo do espaço disponível */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; /* Espaço entre os botões */
        }

        /* --- Estilo dos Botões de Link --- */
        .button {
            display: block;
            padding: 20px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-5px); /* Efeito de elevação ao passar o mouse */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Cores individuais para cada botão para um visual mais dinâmico */
        .button:nth-child(1) { background-color: #27ae60; } /* Verde */
        .button:nth-child(2) { background-color: #2980b9; } /* Azul */
        .button:nth-child(3) { background-color: #8e44ad; } /* Roxo */
        .button:nth-child(4) { background-color: #e67e22; } /* Laranja */

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Meus Resumos e Listas</h1>
            <p>Selecione um tópico ou utilize a barra de pesquisa para filtrar.</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="filterButtons()" placeholder="Pesquisar por título...">
        </div>

        <nav class="button-grid" id="buttonGrid">
            <a href="Concentração.html" class="button">Concentração</a>
            <a href="Exame físico neurológico.html" class="button">Exame Físico Neurológico</a>
            <a href="Questões de sono.html" class="button">Questões de Sono</a>
            <a href="Transtornos de sono.html" class="button">Transtornos de Sono</a>
            </nav>
    </div>

    <script>
        // --- Lógica da Barra de Pesquisa ---
        // Esta função é chamada toda vez que o usuário digita algo na barra de pesquisa.
        function filterButtons() {
            // 1. Pega os elementos HTML que vamos usar
            const input = document.getElementById('searchInput'); // A caixa de texto da pesquisa
            const filter = input.value.toUpperCase(); // O texto digitado, em maiúsculas para não diferenciar
            const grid = document.getElementById('buttonGrid'); // A grade que contém os botões
            const buttons = grid.getElementsByTagName('a'); // Todos os botões (links) dentro da grade

            // 2. Itera sobre cada botão para decidir se deve mostrá-lo ou escondê-lo
            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                const textValue = button.textContent || button.innerText; // Pega o texto do botão

                // 3. Compara o texto do botão com o texto da pesquisa
                if (textValue.toUpperCase().indexOf(filter) > -1) {
                    // Se o texto da pesquisa for encontrado no nome do botão, mostra o botão
                    button.style.display = "";
                } else {
                    // Se não for encontrado, esconde o botão
                    button.style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
